   <section class="portfolio">
      <div class="container">
         <h1 data-anime="400" class="fadeInDown">portifolio</h1>
         <p data-anime="800" class="fadeInDown">conheça nosso portifolio</p>
      </div>
   </section>
   <!-- slide -->

   <section class="container-fluid">
      <div class="row bg-dark text-white">
         <div class="col-lg-12 p-0">
            <div id="carouselCidades" class="carousel slide" data-ride="carousel">
               <ol class="carousel-indicators">
                  <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselCidades" data-slide-to="1"></li>
                  <li data-target="#carouselCidades" data-slide-to="2"></li>
                  <li data-target="#carouselCidades" data-slide-to="3"></li>
                  <li data-target="#carouselCidades" data-slide-to="4"></li>
                  <li data-target="#carouselCidades" data-slide-to="5"></li>
                  <li data-target="#carouselCidades" data-slide-to="6"></li>
               </ol>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img class="d-block w-100" src="img/portfolio/esporte.jpg" alt="Retro">
                     <div class="carousel-caption">
                        <h3 class="display-4">Retro</h3>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <img class="d-block w-100" src="img/portfolio/dublin.jpg" alt="Dublin">
                     <div class="carousel-caption">
                        <h3 class="display-4">Dublin</h3>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <img class="d-block w-100" src="img/portfolio/retro.jpg" alt="Passeio">
                     <div class="carousel-caption">
                        <h3 class="display-4">Passeio</h3>
                     </div>
                  </div>

                  <div class="carousel-item">
                     <img class="d-block w-100" src="img/portfolio/paris.jpg" alt="Paris">
                     <div class="carousel-caption">
                        <h3 class="display-4">Paris</h3>
                     </div>
                  </div>

                  <div class="carousel-item">
                     <img class="d-block w-100" src="img/portfolio/passeio.jpg" alt="Passeio">
                     <div class="carousel-caption">
                        <h3 class="display-4">Esporte</h3>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <img class="d-block w-100" src="img/portfolio/california.jpg" alt="california">
                     <div class="carousel-caption">
                        <h3 class="display-4">Califa</h3>
                     </div>
                  </div>
               </div>
               <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
               </a>
               <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Próximo</span>
               </a>
            </div>
         </div>
      </div>
   </section>
